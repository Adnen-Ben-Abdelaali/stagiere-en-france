

<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <!--Made with love by Mutiullah Samim -->
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="BootstrapDependencies/bootstrap.min.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha484-AYmEC4Yw5cVb4ZcuHtOA94w45dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

  <!--Custom styles-->
  <link rel="stylesheet" type="text/css" href="StylingCss/styles.css">

<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Se Connecter</h3>
        <div class="d-flex justify-content-end social_icon">
          <span><i class="fab fa-google"></i></span>
          <span><i class="fab fa-windows"></i></span>
        </div>
      </div>
      <div class="card-body">
        <form>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" class="form-control" placeholder="nom d'utilisateur">

          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" class="form-control" placeholder="mot de passe">
          </div>
          <div class="row align-items-center remember style-div">
            <input type="checkbox">Se souvernir de moi
          </div>
          <div class=" style_div_form_group">

            <input type="submit" value="connexion" class="pink-theme btn float-left login_btn">
            <a href="pagePrincipaleDuStageSelectionne.html" class="btn float-right button-connexion-annuler" >annuler</a>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links">
          Vous n'avez pas encore un compte?<a href="#">S'Enregister</a>
        </div>
        <div class="d-flex justify-content-center">
          <a href="#">Mot de passe oubli√©?</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="BootstrapDependencies/jquery.slim.min.js" ></script>
<script src="BootstrapDependencies/bootstrap.min.js"></script>
<script src="JsCode/scriptStagiereEnFrance.js"></script>
